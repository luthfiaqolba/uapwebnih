<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Cak</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin-bottom: 50px;
      }

      table,
      th,
      td {
        border: 2px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Aplikasi Transaksi Penjualan dan Pembelian Barang</h1>

    <h2>Data Barang</h2>
    <table id="barangTable">
      <tr>
        <th>Kode</th>
        <th>Nama Barang</th>
        <th>Harga</th>
      </tr>
    </table>

    <h2>Inputan User</h2>
    <table>
      <form onsubmit="tambahTransaksi(event)">
        <tr>
          <th>
            <label for="kodeInput">Masukan Kode:</label>
          </th>
          <th>
            <input type="text" id="kodeInput" placeholder="Input " required />
          </th>
          <th>
            <label for="quantityInput">Banyaknya Barang:</label>
          </th>
          <th>
            <input
              type="number"
              id="quantityInput"
              min="1"
              placeholder="Input"
              required
            />
          </th>
          <th>
            <button type="submit">submit</button>
        </tr>
      </form>
    </table>

    <script src="uap.js"></script>
  </body>
</html>
